<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="background1 day"></div>
    <div class="container">
      <ul id="label">
        <div class="left1">
          <h1 id="toDo">TODO</h1>
        </div>
        <div class="right1">
          <img src="icon-moon.svg" alt="" id="Togg" class="moon" />
        </div>
      </ul>
      <div class="input-container">
        <div class="circle"></div>
        <input
          type="text"
          id="inputt"
          placeholder="Create a new todo..."
          class="box"
        />
      </div>
      <ul id="ul-el" class="ul">
       
        </li>
      </ul>
      <li class="box3">
        <p class="first-count"><span class="count" id="count1">5 </span> items left</p>
        <p class="state"><span class="state-all">All</span><span class="state-active">Active</span><span class="state-completed">Completed</span></p>
        <p class="clear-comp">Clear Completed</p>
    </div>

</html>
